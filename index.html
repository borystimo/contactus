      <main class="page">
         <div class="page__container">
            <section class="contacts">
               <div class="contacts__content">
                  <h1 class="contacts__title title">Get in <span class="contacts__logo">Touch</span>
                  </h1>
                  <div class="contacts__text">
                     <p>
                        Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo molestie vel, ornare non id
                        blandit netus.
                     </p>
                  </div>

                  <form action="#" class="contacts__form form">
                     <div class="form__line">
                        <label for="i-1" class="form__label">Name <span class="form__aster">*</span></label>
                        <input required id="i-1" type="text" class="form__input" name="name">
                     </div>
                     <div class="form__line">
                        <label for="i-2" class="form__label">Email</label>
                        <input id="i-2" type="email" class="form__input" name="email">
                     </div>
                     <div class="form__line">
                        <label for="i-3" class="form__label">Phone number<span class="form__aster">*</span></label>
                        <input required id="i-3" type="tel" class="form__input" name="tel">
                     </div>
                     <div class="form__line">
                        <label for="i-4" class="form__label">How did you find us?</label>
                        <input id="i-4" type="text" class="form__input" name="text">
                     </div>
                     <button class="form__button" type="submit">send</button>
                  </form>

                  <div class="contacts__info info-contacts">
                     <div class="info-contacts__item">
                        <div class="info-contacts__icon">
                           <img src="img/icons/phone.svg" alt="phone">
                        </div>
                        <div class="info-contacts__body">
                           <h4 class="info-contacts__title">PHONE</h4>
                           <a href="tel:0354321234" class="info-contacts__tel">03 5432 1234</a>
                        </div>
                     </div>

                     <div class="info-contacts__item">
                        <div class="info-contacts__icon">
                           <img src="img/icons/fax.svg" alt="phone">
                        </div>
                        <div class="info-contacts__body">
                           <h4 class="info-contacts__title">FAX</h4>
                           <a href="tel:0354321234" class="info-contacts__tel">03 5432 1234</a>
                        </div>
                     </div>

                     <div class="info-contacts__item">
                        <div class="info-contacts__icon">
                           <img src="img/icons/email.svg" alt="phone">
                        </div>
                        <div class="info-contacts__body">
                           <h4 class="info-contacts__title">EMAIL</h4>
                           <a href="mailto:info@marcc.com.au" class="info-contacts__tel">info@marcc.com.au</a>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="contacts__map">
                  <iframe
                     src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.0378405451142!2d2.329514927676593!3d48.85748880789718!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e29c38d0c8d%3A0x84104314b8a17d2a!2zMzAgUnVlIGRlIGwnVW5pdmVyc2l0w6ksIDc1MDA3IFBhcmlzLCDQpNGA0LDQvdGG0LjRjw!5e0!3m2!1sru!2sua!4v1694773171732!5m2!1sru!2sua"
                     width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                     referrerpolicy="no-referrer-when-downgrade"></iframe>

               </div>
            </section>
         </div>
